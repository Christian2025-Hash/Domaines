<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de Domaine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .available {
            color: green;
        }
        .rented {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Vérifiez la disponibilité de votre nom de domaine</h1>
    <label for="domainInput">Entrez le nom de domaine (sans "www." ou ".com") :</label>
    <input type="text" id="domainInput" placeholder="exemple-vtc">
    <button onclick="checkDomain()">Vérifier</button>
    
    <div id="message" class="message" style="display:none;"></div>
</div>

<script>
    async function checkDomain() {
        const domain = document.getElementById("domainInput").value.trim();

        if (domain === "") {
            alert("Veuillez entrer un nom de domaine !");
            return;
        }

        const messageElement = document.getElementById("message");

        try {
            // Appel à l'API pour vérifier si le domaine est en location
            const response = await fetch(`https://mon-api.com/check-domain?domain=${domain}`);
            const data = await response.json();

            if (data.isRented) {
                messageElement.style.display = "block";
                messageElement.innerHTML = `Le domaine <strong>${domain}</strong> est déjà en location.`;
                messageElement.classList.remove("available");
                messageElement.classList.add("rented");
            } else {
                messageElement.style.display = "block";
                messageElement.innerHTML = `Le domaine <strong>${domain}</strong> est disponible à la location.`;
                messageElement.classList.remove("rented");
                messageElement.classList.add("available");
            }
        } catch (error) {
            console.error("Erreur de connexion à l'API", error);
            messageElement.style.display = "block";
            messageElement.innerHTML = "Une erreur est survenue. Veuillez réessayer plus tard.";
            messageElement.classList.remove("available", "rented");
        }
    }
</script>

</body>
</html>
