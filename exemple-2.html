<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information de Location de Domaine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin: 15px 0;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Le domaine est en location</h1>
    <p id="message"></p>
    
    <!-- Formulaire de contact -->
    <h2>Contactez-nous pour réserver</h2>
    <form id="contactForm" action="https://formspree.io/f/mnqgrgnw" method="POST">
        <div class="form-group">
            <label for="name">Votre nom :</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Votre email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Votre message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <input type="submit" value="Envoyer">
    </form>
</div>

<script>
    // Liste des domaines disponibles à la location
    const rentedDomains = [
        "domaine1-vtc.com",
        "domaine2-vtc.com",
        "domaine3-vtc.com",
        "domaine4-vtc.com",
        "domaine5-vtc.com",
        "domaine6-vtc.com",
        "domaine7-vtc.com",
        "domaine8-vtc.com",
        "domaine9-vtc.com",
        "domaine10-vtc.com"
    ];

    // Récupérer le nom de domaine utilisé pour accéder à la page
    const domain = window.location.hostname;

    // Vérifier si le domaine est dans la liste des domaines en location
    const isRented = rentedDomains.includes(domain);

    // Afficher un message en fonction du domaine
    const messageElement = document.getElementById("message");

    if (isRented) {
        messageElement.innerHTML = `Le domaine <strong>${domain}</strong> est actuellement en location. Contactez-nous pour plus d'informations !`;
    } else {
        messageElement.innerHTML = `Le domaine <strong>${domain}</strong> est disponible à la location ! Contactez-nous pour réserver.`;
    }
</script>

</body>
</html>
